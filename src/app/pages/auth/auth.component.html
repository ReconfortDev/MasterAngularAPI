<div class="w-full h-[74vh] md:px-[10vw] lg:px-[30vw] flex flex-col justify-center items-center">
    <h2 class="py-6 text-2xl font-semibold text-left w-full">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full">
        <div class="flex flex-col gap-4">
        <label for="username"  class="font-semibold">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control p-3 rounded-lg bg-transparent shadow-sm border "/>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-red-600 ">Username is required</small>
        </div>
      </div>
  
      <div class="flex flex-col gap-4">
        <label for="password" class="font-semibold">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control p-3 rounded-lg bg-transparent shadow-sm border "/>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-red-600 ">Password is required</small>
        </div>
      </div>
  
      <div *ngIf="loginError" class="alert alert-danger">
        {{ loginError }}
      </div>
  
      <button  type="submit" class="bg-indigo-950 text-white font-bold p-4 rounded-xl" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
