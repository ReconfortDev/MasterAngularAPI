<div class="w-full h-[74vh]">
    <h2 class="py-6 text-2xl font-semibold">Create a New Post</h2>
    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full">
      <div class="flex flex-col gap-4">
        <label for="title" class="font-semibold">Title</label>
        <input id="title" formControlName="title" type="text" class="form-control p-3 rounded-lg shadow-sm border " />
        <div *ngIf="createPostForm.get('title')!.invalid && createPostForm.get('title')!.touched">
          <small class="text-danger">Title is required and must be under 100 characters.</small>
        </div>
      </div>
  
      <div class="flex flex-col gap-4">
        <label for="body" class="font-semibold">Body</label>
        <textarea id="body" formControlName="body" rows="5" class="form-control p-3 rounded-lg shadow-sm border "></textarea>
        <div *ngIf="createPostForm.get('body')!.invalid && createPostForm.get('body')!.touched">
          <small class="text-danger">Body is required and must be at least 10 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="bg-indigo-950 text-white font-bold p-4 rounded-xl" [disabled]="createPostForm.invalid">Create Post</button>
    </form>
  </div>
