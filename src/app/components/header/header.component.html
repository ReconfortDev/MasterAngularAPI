<main class="w-screen p-2">
  <nav
    class="w-full flex justify-between items-center bg-indigo-200 p-2 md:py-6 md:px-8 rounded-full"
  >
    <a
      routerLink="/posts"
      class="font-bold border-4 flex justify-center items-center border-transparent text-indigo-600 duration-75 hover:bg-indigo-900 hover:text-white active:bg-transparent active:text-indigo-950 w-12 h-12 rounded-full active:border-indigo-900"
    >
      <span class="material-symbols-outlined"> storefront </span>
    </a>

    <div class="flex items-center justify-center text-sm">
      <a
        *ngIf="isLoggedIn"
        routerLink="/create-post"
        class="font-bold border-4 flex justify-center items-center border-transparent bg-indigo-950 hover:bg-indigo-900 duration-75 text-white active:bg-transparent active:text-indigo-950 w-24 h-12 rounded-l-full active:border-indigo-900"
      >
        <span class="material-symbols-outlined"> add </span>
        Add
      </a>

      <a
        *ngIf="!isLoggedIn"
        routerLink="/auth"
        class="font-bold border-2 flex justify-center items-center border-indigo-950 duration-75 text-indigo-950 hover:bg-indigo-950 hover:text-white active:bg-transparent active:text-indigo-950 w-28 h-12 rounded-full"
      >
        <span class="material-symbols-outlined"> account_circle </span>
        Sign in
      </a>

      <a
      *ngIf="isLoggedIn"
        (click)="logout()"
        class="font-bold border-2 flex justify-center items-center border-red-950 duration-75 text-red-950 hover:bg-red-950 hover:text-white active:bg-transparent active:text-red-950 w-28 h-12 rounded-r-full"
      >
        {{ username }}
        <span class="material-symbols-outlined"> logout </span>
      </a>
    </div>
  </nav>
</main>
